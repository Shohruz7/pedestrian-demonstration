<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>NYC Pedestrian Count Dashboard | NYC DOT Data Visualization</title>
    <meta name="title" content="NYC Pedestrian Count Dashboard" />
    <meta name="description" content="Interactive dashboard for visualizing pedestrian count data from NYC Department of Transportation's Bi-Annual Pedestrian Counts. Explore maps, statistics, and trends." />
    <meta name="keywords" content="NYC, pedestrian count, transportation, data visualization, NYC DOT, open data" />
    <meta name="author" content="NYC Pedestrian Count Project" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="NYC Pedestrian Count Dashboard" />
    <meta property="og:description" content="Interactive dashboard for visualizing pedestrian count data from NYC DOT" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="NYC Pedestrian Count Dashboard" />
    <meta property="twitter:description" content="Interactive dashboard for visualizing pedestrian count data from NYC DOT" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  </head>
  <body>
    <div id="root">
      <div style="padding: 20px; font-family: sans-serif; background: #f0f0f0; min-height: 100vh;">
        <h1>Loading...</h1>
        <p>If you see this, HTML is loading but React hasn't mounted yet.</p>
        <p id="status">Checking...</p>
      </div>
    </div>
    <script>
      // Immediate inline script to verify HTML is loading
      console.log('üìÑ HTML loaded');
      const statusEl = document.getElementById('status');
      if (statusEl) {
        statusEl.textContent = 'HTML loaded, waiting for React...';
      }
      
      // Check for script loading errors
      window.addEventListener('error', function(e) {
        console.error('Script error detected:', e);
        if (statusEl && e.target && e.target.tagName === 'SCRIPT') {
          statusEl.innerHTML = '<strong style="color: red;">Failed to load script: ' + e.target.src + '</strong><br>Status: ' + (e.message || 'Unknown error') + '<br>Check Network tab for details.';
        } else if (statusEl && e.filename) {
          statusEl.innerHTML = '<strong style="color: red;">JavaScript Error</strong><br>File: ' + e.filename + '<br>Message: ' + (e.message || 'Unknown error') + '<br>Line: ' + (e.lineno || 'unknown');
        }
      }, true);
      
      // Log all script tags to see what's being loaded
      setTimeout(function() {
        const scripts = document.querySelectorAll('script[type="module"]');
        console.log('Found ' + scripts.length + ' module script(s):');
        scripts.forEach(function(script, i) {
          console.log('Script ' + (i + 1) + ':', script.src || script.textContent.substring(0, 50));
        });
      }, 1000);
      
      // Show error if React doesn't load within 5 seconds
      setTimeout(function() {
        const root = document.getElementById('root');
        const firstChild = root && root.firstElementChild;
        if (root && firstChild && firstChild.id === 'status') {
          console.error('‚ö†Ô∏è React did not mount within 5 seconds');
          if (statusEl) {
            statusEl.innerHTML = '<strong style="color: red;">Error: React did not mount within 5 seconds.</strong><br>Check browser console (F12) for JavaScript errors.<br>Check Network tab to see if JS files are loading.';
          }
        }
      }, 5000);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
